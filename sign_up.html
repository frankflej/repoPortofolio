<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portofolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/frank.JPG" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="previous">
           <a href="index.html"> <img src="images/left.png" alt=""></a>
        </div>

        <div class="home login_page_home myflex_center">
            <div class="login_form_section signup_form_section myflex_center">
                <div class="login_start">
                    <div class="mytitle login_title myfont_family myflex_center pt_30 pb_30">
                        <p class="mywhite">Create<span class="myorange "> Account</span></p>
                    </div>
                    <div>
                        <div class="myflex_center form_section">
                          <div class="myform"> 
                            <form action="dashboard.html" id="signUp">
                                <div class="login_input pb_20">
                                    <div>
                                        <input type="text" data-err="error" placeholder="Username" id="signup_name" onkeydown="msg_val('name_error','signup_name')" onchange="msg_val('name_error','signup_name')" autocomplete="on">
                                    </div>
                                    <div>
                                        <p class="myerror" id="name_error">Invalid username</p>
                                    </div>
                                </div>
                                <div class="login_input pb_20">
                                    <div>
                                        <input type="text" data-err="error" placeholder="Email" id="signup_email" onkeydown="email_val('signup_email','s_em_error')" onchange="email_val('signup_email','s_em_error')" autocomplete="on">
                                    </div>
                                    <div>
                                        <p class="myerror" id="s_em_error">Invalid Email</p>
                                    </div>
                                </div>
                                <div class="login_input">
                                    <div>
                                        <input type="password" data-err="error" placeholder="Password" id="signup_password" onkeydown="msg_val('s_p_error','signup_password')" onchange="msg_val('s_p_error','signup_password')">
                                    </div>
                                    <div>
                                        <p class="myerror" id="s_p_error">Password too short !</p>
                                    </div>
                                    
                                </div>
                                <div class="login_input">
                                    <div>
                                        <input type="password" data-err="error" placeholder="Confirm password" id="signup_cpassword" onkeydown="msg_val('s_p_error','signup_cpassword')" onchange="msg_val('s_p_error','signup_cpassword')">
                                    </div>
                                    <div>
                                        <p class="myerror" id="s_pc_error">Password too short !</p>
                                    </div>
                                    
                                </div>
                               
                                <div class="signup_submit ">
                                    <button class=" mywhite" type='submit'>Sign up</button>
                                </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
<!-- <script src="./js/login.js">  </script> -->
<script src="./js/signup.js"></script>
</html>
